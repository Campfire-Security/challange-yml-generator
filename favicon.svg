<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa366;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#334155" stroke-width="2"/>
  
  <!-- Campfire flames -->
  <path d="M 28 45 L 24 38 L 28 35 L 32 38 L 36 35 L 40 38 L 36 45 Z" fill="url(#flameGradient)" opacity="0.9"/>
  <path d="M 30 42 L 28 36 L 30 34 L 32 36 L 34 34 L 36 36 L 34 42 Z" fill="#ff6b35" opacity="0.8"/>
  <path d="M 32 40 L 30 35 L 32 33 L 34 35 L 36 33 L 38 35 L 36 40 Z" fill="#ff8c42" opacity="0.7"/>
  
  <!-- Logs/base -->
  <rect x="20" y="45" width="24" height="4" rx="2" fill="#475569"/>
  <rect x="22" y="47" width="20" height="3" rx="1.5" fill="#334155"/>
  
  <!-- Sparkles -->
  <circle cx="20" cy="28" r="1.5" fill="#ff6b35" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="30" r="1" fill="#ff8c42" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="35" r="1" fill="#ffa366" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="33" r="1.5" fill="#ff6b35" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>

